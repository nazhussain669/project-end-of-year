<html>
	<head>
		<title>Digital Clock</title>
		<link rel="stylesheet" href="styleclock.css">
		<script src="clockFileSubmit.js"></script>
		<script src="digitalclock.js"></script>
	</head>
	<body>
		<!-- Displays clock format-->
		<button id="backbtn">Main Menu</button><br>
		<div id="clock"> 00:00:00 </div>
		<div id="date"></div>
		<div>
			<button id="btnshow">Show Date</button>
	     	<button id="btnhide">Hide Date</button>
		</div>
		<div>
			<label id="lblfilename">File Name: </label>
			<input type="text" id="txtfilename" autofocus placeholder="Enter file name to create..."></input><br>
			<button id="btnfile">Save to File</button>
		</div>
	     
	</body>
</html>
