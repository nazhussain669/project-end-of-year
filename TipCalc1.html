<!DOCTYPE html>
<html>
<head>
    <title>Tip Calculator</title>
    <link rel="stylesheet" href="TipCalc4.css">
    <script src="TipCalc2.js"></script>
    <script src="TipCalc3.js"></script>
</head>
<body>

    <h1>Tip Calculator</h1>

    <!-- Total price input -->
    <label>Enter Total Price</label>
    <input type="number" id="txttotal" placeholder="Total price"><br><br>

    <!-- Tip percentage input -->
    <label>Enter Tip Percentage</label>
    <input type="number" id="txttip" placeholder="Tip %"><br><br>
    
    <!-- Filename input -->
    <label>Enter File Name</label>
	<input type="text" id="txtfilename" placeholder="File name">

    <button type="submit" id="btncalculate">CALCULATE</button> 
    <button type="submit" id="btncreatefile">CREATE FILE</button> 
    <button type="submit" id="btnnew">NEW</button><br><br>
    <button type="submit" id="btnmainmenu">MAIN MENU</button>

    <!-- Paragraph element used to display the calculated tip and total -->
    <p id="result"></p>
    
    <img src="tipimg.jpg" alt="Tip Img" width="300" height="300">
    <img src="money.jpg" alt="Money" width="300" height="300">

</body>
</html>
